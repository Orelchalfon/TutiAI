name: Prevent Supabase Pause

on:
  schedule:
    # ביטוי Cron: רץ ב-00:00 UTC כל יום שני וחמישי
    # זה מספיק כי ההקפאה קורית רק אחרי 7 ימים
    - cron: '0 0 * * 1,4'
  
  # מאפשר לך להריץ את זה ידנית לבדיקה מכפתור ה-Actions
  workflow_dispatch:

jobs:
  ping_supabase:
    runs-on: ubuntu-latest
    name: Ping Database
    steps:
      - name: Send Request to Supabase API
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}")
          
          echo "Supabase Response Code: $response"
          
          if [ "$response" -eq 200 ]; then
            echo "✅ Success: Database is active."
          else
            echo "⚠️ Warning: Received status $response. Check your keys or project status."
            # אנחנו לא מכשילים את הריצה (exit 1) כדי לא לקבל התראות סתם, 
            # כל עוד הבקשה נשלחה - המונה של Supabase אמור להתאפס.
          fi
